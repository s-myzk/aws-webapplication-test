<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AWS Web Application Demo</title>
  <script src="./index.js" type="text/javascript"></script>
</head>
<body>
<header><h1>AWS Web Application Demo</h1></header>
<h2>AWS Lambda でサーバーレスアプリケーション開発</h2>

<p>LambdaをつかってDynamoDBへデータを入力する</p>
<form id="postform">
  <input type="text" id="name" placeholder="氏名(Name)を入力" />
  <input type="text" id="location" placeholder="地域(location)を入力" />
  <button type="button" onclick="post()">データを入力する</button>
</form>

<hr>

<p>LambdaをつかってDynamoDBからデータを取得して表示する</p>
<button type="button" onclick="get()">データを取得する</button>
<div id="content"></div>
</body>
</html>
